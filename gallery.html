<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - MIM Academy</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('school-bg.png') no-repeat center center fixed, linear-gradient(to bottom, #f8f9fa, #e9ecef);
            background-size: cover, cover;
            background-blend-mode: overlay;
        }

        header {
            background-color: #004080;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            flex-wrap: nowrap;
        }

        header img {
            height: 100px;
            margin-right: 20px;
        }

        header .school-details {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        header h1 {
            font-size: 32px;
            font-weight: bold;
            color: #ffd700;
            margin: 0;
        }

        header p {
            margin: 0;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: center;
            }

            header img {
                margin-bottom: 10px;
            }
        }

        nav {
            display: flex;
            gap: 15px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #ffd700;
            color: #004080;
        }

        .menu-toggle {
            display: none;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }

        .nav-links {
            display: flex;
        }

        .nav-links.mobile {
            display: block;
        }

        /* @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }

            .nav-links {
                display: none;
                flex-direction: column;
            }

            .nav-links.mobile {
                display: flex;
            }
        } */



        /* Modify the .menu-toggle style for mobile view */
        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
                font-size: 30px;
                color: white;
                cursor: pointer;
                position: absolute;
                /* Position the hamburger menu absolutely */
                top: 15px;
                /* Adjust the distance from the top */
                right: 20px;
                /* Adjust the distance from the right */
            }

            .nav-links {
                display: none;
                flex-direction: column;
            }

            .nav-links.mobile {
                display: flex;
            }
        }


        .gallery-section {
            margin: 40px 20px;
            padding: 40px;
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .gallery-section h2 {
            font-size: 28px;
            color: #004080;
            text-align: center;
            margin-bottom: 20px;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease;
        }

        .gallery-item img:hover {
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .gallery-section h2 {
                font-size: 24px;
            }
        }

        @media (max-width: 480px) {
            .gallery-section h2 {
                font-size: 20px;
            }
        }
    </style>
</head>

<body>
